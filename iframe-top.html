<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      let topWindow = window;

      while (topWindow.top && topWindow !== topWindow.top) {
        topWindow = topWindow.top;
      }

      topWindow.alert(`
      	${topWindow.location.href}
      	${topWindow.document.title}
      	bodyLength: ${topWindow.document.body.innerHTML.length}
      `);
    </script>
  </body>
</html>
